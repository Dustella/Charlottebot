# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: ACR Login
      # You may pin to the exact commit or the version.
      # uses: aliyun/acr-login@8f767fdbf27e81327587352ff253c682b8d70f6d
      uses: aliyun/acr-login@v1
      with:
        # Container registry username
        username: ${{ secrets.USERNAME }}
        # Container registry password
        password: ${{ secrets.PASSWORD }}
        # Access key id
#         access-key-id: # optional, default is 
#         # Access key secret
#         access-key-secret: # optional, default is 
#         # Region id
        region-id: cn-shanghai
        # Registry instance id
#         instance-id: # optional, default is 
        # Container registry server url
        login-server: registry.cn-shanghai.aliyuncs.com
    - name: docker build and push
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
          docker build -f Dockerfile -t registry.cn-shanghai.aliyuncs.com/qbot/cbot .
          docker push registry.cn-shanghai.aliyuncs.com/qbot/cbot
